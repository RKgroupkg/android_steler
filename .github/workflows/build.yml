name: Build Android APK

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.9'

    - name: Set up Java
      uses: actions/setup-java@v4
      with:
        java-version: '11'
        distribution: 'temurin'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install buildozer
        pip install cython

    - name: Set up Android SDK
      uses: android-actions/setup-android@v3
      
    - name: Install Android tools
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          wget \
          unzip \
          python3-pip \
          build-essential \
          git \
          python3 \
          python3-dev \
          ffmpeg \
          libsdl2-dev \
          libsdl2-image-dev \
          libsdl2-mixer-dev \
          libsdl2-ttf-dev \
          libportmidi-dev \
          libswscale-dev \
          libavformat-dev \
          libavcodec-dev \
          zlib1g-dev \
          libgstreamer1.0 \
          gstreamer1.0-plugins-base \
          gstreamer1.0-plugins-good \
          libzbar-dev \
          build-essential \
          libgl1 \
          libgles2 \
          libgstreamer1.0-dev \
          gstreamer1.0-gtk3 \
          python3-setuptools \
          libsqlite3-dev \
          zlib1g-dev \
          libbz2-dev \
          libncurses5-dev \
          libgdbm-dev \
          libnss3-dev \
          libssl-dev \
          libreadline-dev \
          libffi-dev \
          libsqlite3-dev \
          liblzma-dev \
          openjdk-11-jdk \
          autoconf \
          lld \
          libtool \
          pkg-config \
          ccache
        
    - name: Configure Buildozer
      run: |
        # Accept Android licenses
        yes | sdkmanager --licenses
        # Install required Android SDK components
        sdkmanager "platform-tools" "platforms;android-33" "build-tools;33.0.0" "ndk;23.1.7779620"
        
        # Update buildozer.spec
        cat > buildozer.spec << EOF
[app]
title = Document Scanner
package.name = documentscanner
package.domain = org.scanner
source.dir = .
source.include_exts = py,png,jpg,kv,atlas,txt
version = 1.0
requirements = python3,kivy,plyer,requests
orientation = portrait
osx.python_version = 3
osx.kivy_version = 2.1.0
fullscreen = 0
android.permissions = READ_EXTERNAL_STORAGE,WRITE_EXTERNAL_STORAGE
android.api = 33
android.minapi = 21
android.sdk = 33
android.ndk = 23.1.7779620
android.accept_sdk_license = True
android.arch = arm64-v8a
p4a.branch = master
android.gradle_dependencies = 'androidx.core:core:1.6.0'

[buildozer]
log_level = 2
warn_on_root = 1
EOF

    - name: Build Android APK
      run: |
        export PATH=$PATH:$ANDROID_HOME/tools/bin
        export ANDROID_HOME=/usr/local/lib/android/sdk
        export ANDROID_NDK_HOME=/usr/local/lib/android/sdk/ndk/23.1.7779620
        buildozer android debug

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: app-debug
        path: bin/*.apk
        retention-days: 90
